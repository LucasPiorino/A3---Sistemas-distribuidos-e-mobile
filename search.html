<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Buscar Animes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/search-styles.css">
    <script type="module" src="js/search.js" defer></script>
    <script src="js/autocomplete.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/patrik2.png" alt="rebirth">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="search.html">Animes</a></li>
                <li><a href="curriculo.html">Sobre</a></li>
                <li><a href="favoritos.html">Favoritos</a></li>
        </nav>
        <div class="search-container">
            <input type="text" id="home-search-input" placeholder="Pesquise anime...">
            <div id="autocomplete-suggestions" class="suggestions-box"></div>
        </div>

        <div class="login-button">
            <a href="login.html" title="Login ou Registrar">
                <i class="fas fa-user"></i> 
                <span>Entrar</span>
            </a>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <section id="filters">
            <div>
                <label for="genre-select">Gênero:</label>
                <select id="genre-select">
                    <option value="">Todos</option>
                    <option value="Action">Ação</option>
                    <option value="Adventure">Aventura</option>
                    <option value="Romance">Romance</option>
                </select>
            </div>
            <div>
                <label for="season-select">Temporada:</label>
                <select id="season-select">
                    <option value="">Todas</option>
                    <option value="Winter">Inverno</option>
                    <option value="Spring">Primavera</option>
                    <option value="Fall">Outono</option>
                </select>
            </div>
            <div>
                <label for="year-select">Ano:</label>
                <input type="number" id="year-select" min="1900" max="2024" placeholder="Ano">
            </div>
            <div>
                <label for="status-select">Status:</label>
                <select id="status-select">
                    <option value="">Todos</option>
                    <option value="RELEASING">Em lançamento</option>
                    <option value="FINISHED">Finalizado</option>
                </select>
            </div>
            <button onclick="applyFilters(1)">Aplicar Filtros</button>
        </section>

        <section id="anime-results-container">
            <!-- Results  -->
        </section>

        <div id="pagination-container"></div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <a href="#top">
                    <img src="img/patrik2.png" alt="rebirth logo" />
                </a>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="curriculo.html">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Termos de Serviço</a></li>
                    <li><a href="#">Política de Privacidade</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
                <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Rebirth Anime. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');
    
        if (query) {
            document.getElementById('search-input').value = query; // Atualiza o campo de input com o termo de pesquisa
            // Chamar função para buscar os animes com base no termo de pesquisa
            performSearch(query);
        }
    });
    
    function performSearch(query) {
        // Implemente a lógica de pesquisa para buscar animes com base no `query`
        // Isso pode incluir uma chamada à API do Anilist para buscar animes correspondentes ao termo
        console.log("Buscando animes para:", query);
    }
</script>
