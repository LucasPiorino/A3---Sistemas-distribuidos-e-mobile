<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/anime-details.css"> <!-- CSS específico desta página -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/autocomplete.js" defer></script>
    <title>Detalhes do Anime</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="img/patrik2.png" alt="rebirth">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="search">Animes</a></li>
                <li><a href="#">Temporadas</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="home-search-input" placeholder="Pesquise anime...">
            <div id="autocomplete-suggestions" class="suggestions-box"></div>
        </div>

        <div class="login-button">
            <a href="login" title="Login ou Registrar">
                <i class="fas fa-user"></i> <!-- Ícone de usuário do Font Awesome -->
                <span>Entrar</span>
            </a>
        </div>
    </header>

    <main id="anime-details-container">
        <div id="anime-details">
            <div class="anime-banner">
                <img src="" alt="Banner do anime">
            </div>
            <div class="anime-content-container">
                <div class="anime-main-content">
                    <div class="anime-description">
                        <h1></h1>
                        <p></p>
                        <div class="characters-carousel-container">
                            <div class="characters-carousel">
                                <!-- Os personagens serão adicionados dinamicamente aqui -->
                            </div>
                            <button class="carousel-btn prev-btn">⟨</button>
                            <button class="carousel-btn next-btn">⟩</button>
                        </div>
                    </div>
                </div>
                <div class="anime-info-left">
                    <div class="anime-cover-image">
                        <img src="" alt="Capa do anime">
                    </div>
                    <ul class="anime-info-list">
                        <!-- Os elementos existentes -->
                    </ul>
                </div>
            </div>
            <div class="anime-relations-characters">
                <div class="relations-section">
                    <h2>Relacionados</h2>
                    <!-- Conteúdo relacionado ao anime, como sequências, OVAs, etc -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/anime-details.js"></script>
</body>

</html>
