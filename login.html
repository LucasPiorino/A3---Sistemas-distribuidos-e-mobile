<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registrar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/autocomplete.js" defer></script>
    <script src="js/login.js" defer></script>
</head>
<body>
    <!-- Header importado da / -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/patrik2.png" alt="rebirth">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="search.html">Animes</a></li>
                <li><a href="#">Temporadas</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="home-search-input" placeholder="Pesquise anime...">
            <div id="autocomplete-suggestions" class="suggestions-box"></div>
        </div>
    </header>

    <main>

        <div class="login-section">
            <h2>Login</h2>
			<form id="login-form">
			    <label for="login-username">Usuário</label>
			    <input type="text" id="login-username" name="username" required>
			
			    <label for="login-password">Senha</label>
			    <input type="password" id="login-password" name="password" required>
			
			    <button type="submit" class="submit-button">Entrar</button>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>

                <p class="create-account">Não tem uma conta? <a href="register.html">Registre-se</a></p>
            </form>
        </div>

    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <a href="#top">
                    <img src="img/patrik2.png" alt="rebirth logo" />
                </a>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Termos de Serviço</a></li>
                    <li><a href="#">Política de Privacidade</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
                <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Rebirth Anime. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
