<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Animes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/search-styles.css">
    <script src="js/search.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/patrik2.png" alt="rebirth">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="search.html">Pesquisar Animes</a></li>
                <li><a href="#">Temporadas</a></li>
                <li><a href="#">Social</a></li>
                <li><a href="#">Fórum</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <h2>Pesquisar Animes</h2>
            <div class="search-bar">
                <input type="text" id="anime-name-input" placeholder="Digite o nome do anime">
                <button onclick="searchAnime()">Pesquisar</button>
            </div>

            <div class="filters">
                <h3>Filtros</h3>
                <div class="filter-group">
                    <label for="genre-select">Gênero:</label>
                    <select id="genre-select" onchange="applyFilters()">
                        <option value="">Todos</option>
                        <option value="action">Ação</option>
                        <option value="comedy">Comédia</option>
                        <option value="drama">Drama</option>
                        <option value="fantasy">Fantasia</option>
                        <option value="horror">Terror</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="season-select">Temporada:</label>
                    <select id="season-select" onchange="applyFilters()">
                        <option value="">Todas</option>
                        <option value="winter">Inverno</option>
                        <option value="spring">Primavera</option>
                        <option value="summer">Verão</option>
                        <option value="fall">Outono</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="year-select">Ano:</label>
                    <input type="number" id="year-select" min="1990" max="2024" onchange="applyFilters()">
                </div>

                <div class="filter-group">
                    <label for="status-select">Status:</label>
                    <select id="status-select" onchange="applyFilters()">
                        <option value="">Todos</option>
                        <option value="RELEASING">Em Lançamento</option>
                        <option value="FINISHED">Finalizado</option>
                        <option value="NOT_YET_RELEASED">Ainda Não Lançado</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="anime-results">
            <h2>Resultados da Pesquisa</h2>
            <div id="anime-results-container">
                <!-- Os resultados da pesquisa serão inseridos aqui -->
            </div>
            <div id="pagination-container">
                <!-- A barra de paginação será inserida aqui -->
            </div>
        </section>
        

        <section class="anime-results">
            <h2>Resultados da Pesquisa</h2>
            <div id="anime-results-container">
                <!-- Os resultados da pesquisa serão inseridos aqui -->
            </div>
        </section>
    </main>
</body>
</html>
