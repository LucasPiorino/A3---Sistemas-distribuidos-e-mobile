<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registrar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login-register.css">
    <script src="js/autocomplete.js" defer></script>
    <script src="js/login-register.js" defer></script>
</head>
<body>
    <!-- Header importado da index.html -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/patrik2.png" alt="rebirth">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="search.html">Animes</a></li>
                <li><a href="#">Temporadas</a></li>
                <li><a href="#">Social</a></li>
                <li><a href="#">Fórum</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="home-search-input" placeholder="Pesquise anime...">
            <div id="autocomplete-suggestions" class="suggestions-box"></div>
        </div>
    </header>

    <!-- Conteúdo principal da página de login/registro -->
    <main class="form-section">
        <div class="container">
            <!-- Seção de Login -->
            <div class="login-section">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <label for="login-username">Usuário</label>
                    <input type="text" id="login-username" name="username" required>

                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" name="password" required>

                    <button type="submit">Entrar</button>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </form>
            </div>

            <!-- Seção de Registro -->
            <div class="register-section">
                <h2>Registrar</h2>
                <form action="/register" method="post">
                    <label for="register-fullname">Nome Completo</label>
                    <input type="text" id="register-fullname" name="fullname" required>

                    <label for="register-birthdate">Data de Nascimento</label>
                    <input type="date" id="register-birthdate" name="birthdate" required>

                    <label for="register-email">Endereço de Email</label>
                    <input type="email" id="register-email" name="email" required>

                    <label for="register-password">Criar Senha</label>
                    <input type="password" id="register-password" name="password" required>

                    <button type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer importado da index.html -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <a href="#top">
                    <img src="img/patrik2.png" alt="rebirth logo" />
                </a>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Termos de Serviço</a></li>
                    <li><a href="#">Política de Privacidade</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
                <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Rebirth Anime. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>

<script>
    function redirectToSearchPage() {
        const searchInput = document.getElementById('home-search-input').value.trim();
        if (searchInput) {
            // Redirecionar para search.html com o termo de pesquisa como query string
            window.location.href = `search.html?query=${encodeURIComponent(searchInput)}`;
        } else {
            // Caso não haja termo de pesquisa, redirecionar para a página de pesquisa vazia
            window.location.href = `search.html`;
        }
    }
    

</script>
